apiVersion: skaffold/v3
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: ticketing-microservice/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
    - image: ticketing-microservice/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
    - image: ticketing-microservice/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
deploy:
  kubectl: {}
manifests:
  rawYaml:
    - "./infra/k8s/*"
